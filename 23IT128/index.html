<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato App Clone</title>
    <link rel="stylesheet" href="exam.css">
</head>
<body>
    <header>
        <h1>Zomato Clone</h1>
    </header>
    
    <main>
        <section id="product-list">
            <h2>Food Items</h2>
            <div class="product" data-name="Pizza" data-price="400">
                <img src="pizza.jpg" alt="Pizza">
                <h3>Pizza</h3>
                <p>400 ruppe</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Burger" data-price="110">
                <img src="burger.jpg" alt="Burger">
                <h3>Burger</h3>
                <p>110 ruppe</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Pasta" data-price="250">
                <img src="pasta.jpg" alt="Pasta">
                <h3>Pasta</h3>
                <p>250 ruppe</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
        
        <section id="cart">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <p id="total-amount">Total: ruppe : 0</p>
            <button id="checkout">Checkout</button>
        </section>
        
        <section id="delivery-form">
            <h2>Delivery Address</h2>
            <form id="address-form">
                <label for="address">Address:</label>
                <input type="text" id="address" required>
                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>

    <script src="exam.js"></script>
</body>
</html>
